<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CronÃ´metro MissionÃ¡rio</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f3f5ff;
        padding: 20px;
        text-align: center;
      }

      h1 {
        color: #2a4fa3;
      }

      .box {
        background: white;
        max-width: 400px;
        margin: 20px auto;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input {
        padding: 10px;
        width: 80%;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #888;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 8px;
        background: #2a4fa3;
        color: white;
        cursor: pointer;
        margin-top: 10px;
      }

      .lds-symbol {
        font-size: 24px;
        margin-top: 10px;
        color: #2a4fa3;
      }

      #timer {
        margin-top: 20px;
        font-size: 22px;
        color: #333;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <h1>Contagem Regressiva</h1>
    <div class="box">
      <p>Insira sua data de nascimento:</p>
      <input type="date" id="birthdate" />
      <br />
      <button onclick="startCountdown()">Calcular</button>

      <div class="lds-symbol">â›ª Levaremos ao Mundo a Verdade</div>

      <div id="timer"></div>
    </div>

    <script>
      let interval;

      function startCountdown() {
        const birthInput = document.getElementById("birthdate").value;
        if (!birthInput) return;

        const birthDate = new Date(birthInput);
        const targetDate = new Date(
          birthDate.getFullYear() + 18,
          birthDate.getMonth(),
          birthDate.getDate()
        );

        if (interval) clearInterval(interval);

        interval = setInterval(() => {
          const now = new Date();
          const diff = targetDate - now;

          if (diff <= 0) {
            document.getElementById("timer").innerHTML =
              "ðŸŽ‰ JÃ¡ completou 18 anos!";
            clearInterval(interval);
            return;
          }

          const years = Math.floor(diff / (1000 * 60 * 60 * 24 * 365));
          const days = Math.floor((diff / (1000 * 60 * 60 * 24)) % 365);
          const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
          const minutes = Math.floor((diff / (1000 * 60)) % 60);
          const seconds = Math.floor((diff / 1000) % 60);

          document.getElementById(
            "timer"
          ).innerHTML = `${years > 0 ? years + ' anos â€¢ ' : ''}${days} dias â€¢ ${hours}h â€¢ ${minutes}m â€¢ ${seconds}s`;
        }, 1000);
      }
    </script>
  </body>
</html>
